name: PR Preview Deploy

on:
  workflow_run:
    workflows: ["PR Preview Build"]
    types:
      - completed

permissions:
  contents: write
  pull-requests: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: >
      github.event.workflow_run.event == 'pull_request' &&
      github.event.workflow_run.conclusion == 'success'
    steps:
      - name: Get PR number
        id: pr
        run: |
          PR_NUMBER=$(gh api "/repos/${{ github.repository }}/actions/runs/${{ github.event.workflow_run.id }}" --jq '.pull_requests[0].number')
          if [ -z "$PR_NUMBER" ] || [ "$PR_NUMBER" = "null" ]; then
            echo "Error: Could not determine PR number from workflow run"
            exit 1
          fi
          echo "Deploying preview for PR #$PR_NUMBER"
          echo "number=$PR_NUMBER" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: pr-preview-${{ steps.pr.outputs.number }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id }}
          path: dist/
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          destination_dir: pr-${{ steps.pr.outputs.number }}
          keep_files: true
      
      - name: Get gh-pages commit SHA
        id: gh-pages-sha
        run: |
          SHA=$(git ls-remote https://github.com/${{ github.repository }}.git refs/heads/gh-pages | cut -f1)
          echo "sha=$SHA" >> $GITHUB_OUTPUT
      
      - name: Comment PR with preview link
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = ${{ steps.pr.outputs.number }};
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const sha = '${{ steps.gh-pages-sha.outputs.sha }}';
            
            const comment = `## ðŸ” PR Preview Ready!
            
            Your PR preview has been deployed! You can test it using:
            
            ${'```'}js
            import { ZarrLayer } from "https://esm.sh/gh/${owner}/${repo}@${sha}/pr-${prNumber}/zarr-gl.js";
            ${'```'}

            ---
            *Preview updates automatically with new commits.*`;

            // Get existing comments
            const { data: comments } = await github.rest.issues.listComments({
              owner,
              repo,
              issue_number: prNumber,
            });
            
            // Find existing preview comment
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('PR Preview Ready')
            );
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: botComment.id,
                body: comment,
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: prNumber,
                body: comment,
              });
            }
