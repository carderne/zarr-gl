name: PR Preview Deploy

on:
  workflow_run:
    workflows: ["PR Preview Build"]
    types:
      - completed

permissions:
  contents: write
  pull-requests: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: >
      github.event.workflow_run.event == 'pull_request' &&
      github.event.workflow_run.conclusion == 'success'
    steps:
      - name: Download PR metadata
        uses: actions/download-artifact@v4
        with:
          pattern: pr-metadata-*
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id }}
          path: pr-metadata/
          merge-multiple: false
      
      - name: Get PR number
        id: pr
        run: |
          # Find the pr-metadata directory (will be pr-metadata-{number})
          METADATA_DIR=$(find pr-metadata -mindepth 1 -maxdepth 1 -type d | head -n 1)
          if [ -z "$METADATA_DIR" ]; then
            echo "Error: Could not find PR metadata directory"
            exit 1
          fi
          
          PR_NUMBER=$(cat "$METADATA_DIR/pr-number.txt")
          if [ -z "$PR_NUMBER" ]; then
            echo "Error: Could not determine PR number from metadata"
            exit 1
          fi
          echo "Deploying preview for PR #$PR_NUMBER"
          echo "number=$PR_NUMBER" >> $GITHUB_OUTPUT
      
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: pr-preview-${{ steps.pr.outputs.number }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id }}
          path: dist/
      
      - name: Setup git config
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Clean and deploy PR preview
        run: |
          # Clone gh-pages branch
          git clone --depth 1 --branch gh-pages https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git gh-pages-repo
          
          # Remove old PR directory completely to clean up any stray files
          rm -rf gh-pages-repo/pr-${{ steps.pr.outputs.number }}
          
          # Create fresh directory and copy new files
          mkdir -p gh-pages-repo/pr-${{ steps.pr.outputs.number }}
          cp -r dist/* gh-pages-repo/pr-${{ steps.pr.outputs.number }}/
          
          # Commit and push
          cd gh-pages-repo
          git add .
          git commit -m "Update PR #${{ steps.pr.outputs.number }} preview" || echo "No changes to commit"
          git push origin gh-pages

      - name: Get gh-pages commit SHA
        id: gh-pages-sha
        run: |
          SHA=$(git ls-remote https://github.com/${{ github.repository }}.git refs/heads/gh-pages | cut -f1)
          echo "sha=$SHA" >> $GITHUB_OUTPUT
      
      - name: Comment PR with preview link
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = ${{ steps.pr.outputs.number }};
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const sha = '${{ steps.gh-pages-sha.outputs.sha }}';
            
            const comment = `## ðŸ” PR Preview Ready!
            
            Your PR preview has been deployed! You can test it using:
            
            ${'```'}js
            import { ZarrLayer } from "https://esm.sh/gh/${owner}/${repo}@${sha}/pr-${prNumber}/zarr-gl.js";
            ${'```'}

            ---
            *Preview updates automatically with new commits.*`;

            // Get existing comments
            const { data: comments } = await github.rest.issues.listComments({
              owner,
              repo,
              issue_number: prNumber,
            });
            
            // Find existing preview comment
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('PR Preview Ready')
            );
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: botComment.id,
                body: comment,
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: prNumber,
                body: comment,
              });
            }
